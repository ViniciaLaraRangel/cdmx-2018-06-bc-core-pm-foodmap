<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodMap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Agregando bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Agregando cdn fontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

    <!--Agregando enlaces a las hojas de estilo-->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/card.css">
    <!--Agregando favicon para título página-->
    <link rel="shortcut icon" href="../css/Images/gamaDeColores-favicon.png">
</head>

<body>
    <!--Fila para logo-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img src="../css/Images/isotipoHorizontal.png" alt="Logo-Foodmap" class=" img-fluid img-fluid-logo mt-4">
            </div>
        </div>
        <hr>
        <!--Fila para mapa-->
        <div class="row">
            <div class=" offset-sm-1 col-sm-10 mapa-imagen">
                <img src="../css/Images/capturaMapsViniciasHouse.png" alt="Mapa cercano a Vinica´s house" class="img-fluid ">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center mt-4">
                <img src="../css/Images/texto-transicion.PNG" alt="¿Qué tipo de lugar estás buscando" class="img-fluid img-fluid-texto-transicion">
            </div>
        </div>

        <!--Input y botón de búsqueda-->
        <div class="col-sm-12 text-center mt-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar">
                <div class="input-group-append">
                    <button class="btn btn-color" type="button" id="places-searching">
                        <i class="fa fa-search search-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <!--Comienza card para info de los lugares, imprime dinámicamente-->
        <div class="row" id="printCardAllPlaces">
        </div>
    </div>

    <!--Enlaces de bootstrap 4-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Enlace a Firebase y Firestore-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!--Enlaces a JS-->
    <script src="../js/index.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/firebase.js"></script>
    
</body>

</html>
